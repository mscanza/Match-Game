  <div class="container">
    <div class="row">
      <div id="instructions" class="col-md-3 col-xs-12">
        <h1>Match Game</h1>
        <p><strong>Rules</strong><br>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!<br></p>
        <p><strong>How To Win</strong><br>You win when all pairts have been found.</p>
      </div>
      <div id="game" class="col-md-9 col col-xs-12"></div>
    </div>
  </div>
